  <script>


    function updateImage(selectedColor) {
      const leftImage = document.querySelector('.left img.slide');
      const optionDiv = document.querySelector('.option');

      const colorData = {
        blue_cream: ['srcs/products/hydrangea/20240603_115455.jpg', 'srcs/products/hydrangea/20240603_115547.jpg', 'srcs/products/hydrangea/20240603_115607.jpg', 'srcs/products/hydrangea/20240603_115729.jpg'],
        maroon_cream: ['srcs/products/hydrangea/20240603_120534.jpg', 'srcs/products/hydrangea/20240603_120548.jpg'],
        maroon_peach: ['srcs/products/hydrangea/20240603_120503.jpg', 'srcs/products/hydrangea/20240603_120511.jpg'],
        maroon_pink: ['srcs/products/hydrangea/20240603_115238.jpg', 'srcs/products/hydrangea/20240603_115252.jpg', 'srcs/products/hydrangea/20240603_115311.jpg', 'srcs/products/hydrangea/20240603_115333.jpg'],
        maroon_yel: ['srcs/products/hydrangea/20240603_114748.jpg', 'srcs/products/hydrangea/20240603_114921.jpg', 'srcs/products/hydrangea/20240603_114946.jpg', 'srcs/products/hydrangea/20240603_115039.jpg'],
        peach_white: ['srcs/products/hydrangea/20240603_113905.jpg', 'srcs/products/hydrangea/20240603_113924.jpg'],
        pink_white: ['srcs/products/hydrangea/20240603_114016.jpg', 'srcs/products/hydrangea/20240603_114135.jpg', 'srcs/products/hydrangea/20240603_114249.jpg', 'srcs/products/hydrangea/20240603_114347.jpg', 'srcs/products/hydrangea/20240603_114540.jpg'],
        pink_yel: ['srcs/products/hydrangea/20240603_115813.jpg', 'srcs/products/hydrangea/20240603_115839.jpg', 'srcs/products/hydrangea/20240603_115933.jpg', 'srcs/products/hydrangea/20240603_120026.jpg'],
        purple_cream: ['srcs/products/hydrangea/20240603_120120.jpg', 'srcs/products/hydrangea/20240603_120150.jpg', 'srcs/products/hydrangea/20240603_120208.jpg', 'srcs/products/hydrangea/20240603_120302.jpg']
      };

      leftImage.src = colorData[selectedColor][0];

      optionDiv.innerHTML = '';

      colorData[selectedColor].forEach(src => {
        const newImg = document.createElement('img');
        newImg.src = src;
        newImg.onclick = () => img(src);
        optionDiv.appendChild(newImg);
      });
    }

    document.querySelectorAll('.color-option input[type="radio"]').forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.checked) {
          updateImage(radio.value);
        }
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const initialColor = document.querySelector('.color-option input[type="radio"]:checked');
      if (initialColor) {
        updateImage(initialColor.value);
      } else {
        const defaultColor = 'blue';
        document.querySelector(`.color-option input[value="${defaultColor}"]`).checked = true;
        updateImage(defaultColor);
      }
    });
  </script>
