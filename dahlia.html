  <section>
    <div class="container">
      <div class="left">
        <img src="srcs/products/dahlia/IMG_E2190.JPG" class="slide">
      </div>
      <div class="right">
        <h1>Dahlia Pot</h1>
        <div class="w-code">
        </div>
        <div class="price-box">
          <h3>₹299 <p1>₹699</p1>
          </h3>
          <h5>Inclusive of all taxes</h5>
        </div>
        <h4>COLOR<br></h4>
        <div class="color-option">
          <label>
            <input type="radio" name="color" value="lavender" data-color="lavender" data-img-src="srcs/products/dahlia/IMG_E2190.JPG">
            <span class="lavender" onclick="img('srcs/products/dahlia/IMG_E2190.JPG')" title="lavender"></span>
          </label>
          <label>
            <input type="radio" name="color" value="white" data-color="white"  data-img-src="srcs/products/dahlia/IMG_E2198.JPG">
            <span class="white" onclick="img('srcs/products/dahlia/IMG_E2198.JPG')" title="white"></span>
          </label>
          <label>
            <input type="radio" name="color" value="mint" data-color="mint" data-img-src="srcs/products/dahlia/IMG_E2195.JPG">
            <span class="mint" onclick="img('srcs/products/dahlia/IMG_E2195.JPG')" title="mint"></span>
          </label>
          
          <label>
            <input type="radio" name="color" value="wine" data-color="wine" data-img-src="srcs/products/dahlia/IMG_E2194.JPG">
            <span class="wine" onclick="img('srcs/products/dahlia/IMG_E2194.JPG')" title="wine"></span>
          </label>
          <label>
            <input type="radio" name="color" value="pink" data-color="pink" data-img-src="srcs/products/dahlia/IMG_E2197.JPG">
            <span class="pink" onclick="img('srcs/products/dahlia/IMG_E2197.JPG')" title="pink"></span>
          </label>
          <label>
            <input type="radio" name="color" value="blue"  data-color="blue" data-img-src="srcs/products/dahlia/IMG_E2196.JPG" >
            <span class="blue" onclick="img('srcs/products/dahlia/IMG_E2196.JPG')" title="blue"></span>
          </label>
        </div>
        <div class="add-to-cart">
          <div class="quantity">
            <h5>Quantity:</h5>
            <input type="text" id="quantity" value="1" />
          </div>
          <button type="submit" id="add-to-cart">ADD TO CART</button>
        </div>
        <button class="wishlist" type="submit">ADD TO WISHLIST</button>
      </div>
    </div>
